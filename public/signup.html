<!DOCTYPE html>
<html>
  <head title="CITiZEN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fancy.css">
    <script src="signup.js"></script>
  </head>

  <body>
    <section class="hero is-light is-large is-fullheight">
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container">
          <div id="background">
            <h1>Please input background information here so we can match you appropriately</h1>
            <br>
            <form id="bginfo">
              <div class="field">
                <div class="label">Username</div>
                <div class="control">
                  <input class="input email-input" type="text" id="username" required>
                </div>
              </div>
              <div class="field">
                <div class="label">Password</div>
                <div class="control">
                  <input class="input password-input" type="password" id="password" required>
                </div>
              </div>
              <div class="field">
                <div class="label">Ethnicity (Please select all that apply)</div>
                <div id="ethnicity" class="control">
                  <label class="checkbox">
                    Black/Sub-Saharan African
                    <input type='checkbox' name='ethnicity' value='African'>
                  </label>
                  <label class="checkbox">
                    East or Southeast Asian
                    <input type='checkbox' name='ethnicity' value='Asian'>
                  </label>
                  <label class="checkbox">
                    European
                    <input type='checkbox' name='ethnicity' value='European'>
                  </label>
                  <label class="checkbox">
                    South Asian
                    <input type='checkbox' name='ethnicity' value='SouthAsian'>
                  </label>
                  <label class="checkbox">
                    Middle Eastern or North African
                    <input type='checkbox' name='ethnicity' value='MidEastern'>
                  </label>
                  <label class="checkbox">
                    Native American/First Nations
                    <input type='checkbox' name='ethnicity' value='NativeAmerican'>
                  </label>
                  <label class="checkbox">
                    Other
                    <input type='checkbox' name='ethnicity' value='Other'>
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="label">Language (Unfortunately we can only translate the following languages)</div>
                <div class="control">
                  <div class="select">
                    <select id="language">
                      <option value='en'>English</option>
                      <option value='ar'>Arabic</option>
                      <option value='de'>German</option>
                      <option value='es'>Spanish</option>
                      <option value='fr'>French</option>
                      <option value='it'>Italian</option>
                      <option value='pt'>Portugese</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="label">Gender</div>
                <div class="control">
                  <div class="select">
                    <select id="gender">
                      <option value='Male'>Male</option>
                      <option value='Female'>Female</option>
                      <option value='Other'>Other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="label">Sexual Orientation</div>
                <div class="control">
                  <div class="select">
                    <select id="orientation">
                      <option value='Male'>Attracted mainly to Males</option>
                      <option value='Female'>Attracted mainly to Females</option>
                      <option value='Bisexual'>Bisexual</option>
                      <option value='Other'>Other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="label">Religion</div>
                <div class="control">
                  <div class="select">
                    <select id="religion">
                      <option value='Agnostic'>Agnostic</option>
                      <option value='Atheist'>Atheist</option>
                      <option value='Buddhist'>Buddhist</option>
                      <option value='Christian'>Christian</option>
                      <option value='Hindu'>Hindu</option>
                      <option value='Jewish'>Jewish</option>
                      <option value='Muslim'>Muslim</option>
                      <option value='Other Faith'>Other Faith</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="label">Age</div>
                <div class="control">
                  <input class="input" type="number" name="age" id="age" min="0" max="110" step="1" required>
                </div>
              </div>
              <div class="field">
                <div class="label">Twitter Account Name (If you have one)</div>
                <div class="control">
                  <input class="input" type="text" id="twitter">
                </div>
              </div>
              <br>
              <div class="field is-grouped">
                <div class="control">
                  <input type="submit" class="button is-info is-outlined is-primary" name="Make a new account">
                  <input type="reset" class="button is-info is-outlined is-light">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  <script>
    $('.removed').remove()
  </script>
  </body>

</html>
