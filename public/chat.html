<!DOCTYPE html>
<html>
  <head title="CITiZEN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fancy.css">
    <link rel="stylesheet" type="text/css" href="./css/sidenav.css">
    <script src="./client/control.js"></script>
    <script src="./client/chat.js"></script>
    <script src="./client/video.js"></script>
    <script src="toggle.js"></script>

  </head>

  <body>
    <section class="hero is-light is-large is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-right nav-menu">
              <span class="nav-item">
                <a class="button is-dark is-inverted is-large" onclick="javascript: toggle()">
                  <span class="icon is-large">
                    <i class="fa fa-bars"></i>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </header>
      </div>


      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div cid="chat" lass="container">
            <button id="connect" class="button">Connect</button>
            <div id="textchat">
              <form id="chatinput">
                <div class="field">
                  <div class="control">
                    <input disabled type="text" id="text" placeholder="Enter message">
                    <input disabled id="send" class="button" type="submit" value="Connect Before Messaging">
                  </div>
                </div>
              </form>
              <br>
              <div id="chatbox"></div>
            </div>
            <div id="video">
              <div class="actions">
                <video id="localfeed" autoplay></video>
                <div class="control">
                  <label class="checkbox">No Camera<input class="videocontrol" type="checkbox" id="novideo"></label>
                  <label class="checkbox">No Microphone<input class="videocontrol" type="checkbox" id="noaudio"></label>
                </div>
                <video id="remotefeed" autoplay></video>
                <div class="control">
                  <label class="checkbox">Mute<input class="videocontrol" type="checkbox" id="mute"></label>
                  <p>Volume<input class="videocontrol" type="range" min="0" max="100" value="100" step="1" id="volume"></p>
                </div>
                <button disabled id="call" class="button">Connect Before Calling</button>
              </div>
            </div>
            <br>
        </div>
      </div>
</div>

</section>

<!-- End of Hero section -->

<div id="sidebar" class="columns sidenav">
  <div class="column is-9 is-hidden-mobile hero-banner"></div>
  <div class="column is-3">
    <section class="hero is-fullheight">
      <table class="table is-striped" style="margin-top:6em">
        <thead>
          <th>Account Info for:</th>
          <th id="name"></th>
        </thead>
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age"></td>
          </tr>
          <tr>
            <td>Ethnicity:</td>
            <td id="ethnicity"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td id="gender"></td>
          </tr>
          <tr>
            <td>Sexual Orientation:</td>
            <td id="orientation"></td>
          </tr>
          <tr>
            <td>Religion:</td>
            <td id="religion"></td>
          </tr>
          <tr>
            <td>Language:</td>
            <td id="language"></td>
          </tr>
        </tbody>
      </table>
      <button id='logout'>Logout</button>
    </section>
  </div>
</div>

<script>
  $('#chat').toggle()
  $('.removed').remove()
</script>
</body>

</html>
