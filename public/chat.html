<!DOCTYPE html>
<html>
  <head title="CITiZEN">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.5.3/peer.min.js"></script>
    <script src="./client/control.js"></script>
    <script src="./client/video.js"></script>
    <script src="toggle.js"></script>

  </head>

  <body>
    <section class="hero is-light is-large is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-right nav-menu">
              <span class="nav-item">
                <a class="button is-dark is-inverted is-large" onclick="javascript: toggle()">
                  <span class="icon is-large">
                    <i class="fa fa-bars"></i>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </header>
      </div>


      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div cid="chat" lass="container has-text-centered">
            <br>
            <button id='connect'>Connect</button>
            <button id='close'>Close selected connections</button>
            <div id="textchat">
              <br>
              <form id="chatinput">
                <input type="text" id="text" placeholder="Enter message">
                <input id ="send" class="button" type="submit" value="Send to selected peers">
              </form>
              <br>
              <div id="chatbox"></div>
            </div>
            <div id="video">
              <video autoplay></video>
              <div class="actions">
                <input type="checkbox" name="Audio Only" id="novideo"><p>Audio Only</p>
                <input type="checkbox" name="Mute" id="mute"><p>Mute</p>
                <button id="call">videocall</button>
              </div>
            </div>
            <br>
        </div> <!-- End #chat div -->
      </div>
</div>

</section>

<!-- End of Hero section -->

<div id="sidebar" class="login-wrapper columns sidenav">
  <div class="column is-9 is-hidden-mobile hero-banner"></div>
  <div class="column is-3">
    <section class="hero is-fullheight">
      <table class="table is-striped" style="margin-top:6em">
        <thead>
          <th>Account Info for:</th>
          <th id="name"></th>
        </thead>
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age"></td>
          </tr>
          <tr>
            <td>Ethnicity:</td>
            <td id="ethnicity"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td id="gender"></td>
          </tr>
          <tr>
            <td>Sexual Orientation:</td>
            <td id="orientation"></td>
          </tr>
          <tr>
            <td>Religion:</td>
            <td id="religion"></td>
          </tr>
          <tr>
            <td>Language:</td>
            <td id="language"></td>
          </tr>
        </tbody>
        <button id='logout'>Logout</button>
      </table>
    </section>
  </div>
</div>

<script>
  $('#chat').toggle()
  $('.removed').remove()
</script>
</body>

</html>
